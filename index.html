<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISSA Monitoring Integral</title>
    
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />    
    <script src="assets/js/swiper-bundle-min.js"></script>
    <link rel="stylesheet" href="assets/css/inicio.css">
    <link rel="stylesheet" href="assets/css/animations.css">

</head>
<body>
  
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide slide-bg slide-1">
                <div class="background-img banner-si-bg"></div>
                <div class="content-slide">
                    <div class="content-slide-left banner-si-left">
                        <div class="banner-si-logo">  <img class="" src="assets/img/logo-si.webp"> </div>
                    
                        <div class="banner-si-text-container">
                            <div class="banner-si-text-1">DISEÑO</div>
                            <div class="banner-si-text-2">ARQUITECTÓNICO</div>
                            <div class="banner-si-text-3 ">Y OBRA CIVIL</div>   
                        </div>                                  
                    </div>
                    <div class="content-slide-right banner-si-right">
                        <img class="banner-si-img"  src="assets/img/baner-si-img.webp"> 
                    </div>            
                    
                </div>
            </div>

            <div class="swiper-slide">
                <div class="background-img banner-sm-bg"></div>
                <div class="content-slide">
                    <div class="content-slide-left banner-sm-left">
                        <div class="banner-sm-logo">  <img class="" src="assets/img/logo-sm.webp"> </div>
                        <img class="banner-sm-img"  src="assets/img/banner-sm-img.webp">                  
                    </div>
                    <div class="content-slide-right banner-sm-right">
                        <div class="logo-and-text-container">
                            <div class="banner-sm-logo">  <img class="" src="assets/img/logo-sm.webp"> </div>
                            <div  class="banner-sm-text-container">
                                <div class="banner-sm-text-1">IMPLEMENTAMOS</div>
                                <div class="banner-sm-text-2">CENTRO DE MONITOREO</div>
                                <div class="banner-sm-text-3">EN TU EMPRESA O INDUSTRIA</div> 
                            </div>
                        </div>
                       <div class="banner-sm-right-bar">
                           <img src="assets/img/banner-sm-right-bar.webp">
                       </div>
                                               
                    </div>            
                    
                </div>
            </div>

            <div class="swiper-slide">
                <div class="background-img banner-aniv-bg"></div>
                <div class="content-slide">
                    <div class="content-slide-left banner-aniv-left">
                        <img class="banner-aniv-img"  src="assets/img/logo-aniv.webp">                  
                    </div>
                    <div class="content-slide-right">
                        <div class="banner-aniv-text-1 banner-aniv-linetext-1">10 años</div>
                        <div class="banner-aniv-text-2 banner-aniv-linetext-2">INTEGRANDO SOLUCIONES</div>
                        <div class="banner-aniv-text-1 banner-aniv-linetext-3">10 años</div>
                        <div class="banner-aniv-text-2 banner-aniv-linetext-4">ENTREGANDO RESULTADOS</div>
                    </div>            
                    
                </div>
            </div>
           
        </div>
     
        <div class="swiper-pagination"></div>
    
      
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
       
        <div class="swiper-scrollbar"></div>
    </div>


    
    <script  src="assets/js/inicio.js"></script>
</body>
</html>
